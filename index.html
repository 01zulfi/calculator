<!DOCTYPE html>

<html>

    <head>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Staatliches&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="header">Calculator</h1>

        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="gridOne">
                    <button class="seven digit gridOneButtons" value="7">7</button>
                    <button class="eight digit gridOneButtons" value="8">8</button>
                    <button class="nine digit gridOneButtons" value="9">9</button>
                    <button class="four digit gridOneButtons" value="4">4</button>
                    <button class="five digit gridOneButtons" value="5">5</button>
                    <button class="six digit gridOneButtons" value="6">6</button>
                    <button class="one digit gridOneButtons" value="1">1</button>
                    <button class="two digit gridOneButtons" value="2">2</button>
                    <button class="three digit gridOneButtons" value="3">3</button>
                    <button class="decimal digit gridOneButtons" value=".">.</button>
                    <button class="zero digit gridOneButtons" value="0">0</button>
                    <button class="equal gridOneButtons" value="=">=</button>
                </div>
                <div class="gridTwo">
                    <button class="clear gridTwoButtons" value="Clear">AC</button>
                    <button class="slash operator gridTwoButtons" value="/">/</button>
                    <button class="cross operator gridTwoButtons" value="*">x</button>
                    <button class="minus operator gridTwoButtons" value="-">-</button>
                    <button class="plus operator gridTwoButtons" value="+">+</button>
                </div> 
            </div>
        </div>
    </body>

</html>
