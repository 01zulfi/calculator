<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="display">
        </div>
        <div class="buttons">
            <button class="decimal digit" value=".">.</button>
            <button class="zero digit" value="0">0</button>
            <button class="one digit" value="1">1</button>
            <button class="two digit" value="2">2</button>
            <button class="three digit" value="3">3</button>
            <button class="four digit" value="4">4</button>
            <button class="five digit" value="5">5</button>
            <button class="six digit" value="6">6</button>
            <button class="seven digit" value="7">7</button>
            <button class="eight digit" value="8">8</button>
            <button class="nine digit" value="9">9</button>
            <button class="plus operator" value="+">+</button>
            <button class="minus operator" value="-">-</button>
            <button class="cross operator" value="*">*</button>
            <button class="slash operator" value="/">/</button>
            <button class="equal" value="=">=</button>
            <button class="del">Del</button>
            <button class="clear" value="Clear">Clear</button>
        </div>
    </body>

</html>
